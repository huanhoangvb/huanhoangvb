version: '3.6'
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER:postgres
      - POSTGRES_PASSWORD:1242001Huan
      - POSTGRES_DB:maindb
  graphql-engine:
    image: hasura/graphql-engine:v2.9.0
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:1242001Huan@postgres:5432/maindb
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:1242001Huan@postgres:5432/maindb
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
  student-management:
    build: .
    ports: 
      - "3000:3000"
    restart: always
    depends_on:
      - db
      - graphql-engine
    volumes:
      - ./:/app #sync app directory in container with local
      - /app/node_modules
    environment:
      - user = postgres
      - host = postgres
      - database = maindb
      - password = 1242001Huan

volumes:
  db_data:

